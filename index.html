<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место">        
    </header>
    <main class="content">
        <section class="profile" aria-label="Профиль">
            <div class="profile__wrap">
                <img class="profile__image" src="./images/image.jpg" alt="Фото Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="cards" aria-label="Карточки">
            <article class="cards__card">
                <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="cards__wrap">
                    <h2 class="cards__title">Карачаево-Черкессия</h2>
                    <button class="cards__like"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <div class="cards__wrap">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__like"></button>
                </div>            
            </article>
            <article class="cards__card">
                <img class="cards__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                <div class="cards__wrap">
                    <h2 class="cards__title">Домбай</h2>
                    <button class="cards__like"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="./images/Горный-Алтай.jpg" alt="Горный Алтай">
                <div class="cards__wrap">
                    <h2 class="cards__title">Горный Алтай</h2>
                    <button class="cards__like"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="cards__wrap">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button class="cards__like"></button>
                </div>
            </article>
            <article class="cards__card">
                <img class="cards__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                <div class="cards__wrap">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button class="cards__like"></button>
                </div>
            </article>            
        </section>
    </main>
    <section class="popup">
        <div class="popup__container">
            <form class="form">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__input">
                    <input type="text" placeholder="Введите имя" class="form__item form__item_text_name">
                    <input type="text" placeholder="Введите информацию о себе" class="form__item form__item_text_job">
                </fieldset>
                <button type="reset" class="form__close"></button>
                <button type="submit" class="form__save">Сохранить</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
