<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип Место"/></header><main class="content"><section class="profile" aria-label="Профиль"><div class="profile__wrap"><img src="e7d376649aca6b620fcf.jpg" class="profile__image" alt="Фото Жак-Ив Кусто"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button><p class="profile__job">Исследователь океана</p></div></div><button type="button" class="profile__add"></button></section><section class="cards" aria-label="Карточки"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Самошин Ю.</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="form form_type_edit" name="form-edit" novalidate><fieldset class="form__input"><input id="name-item" name="name" placeholder="Введите имя" class="form__item form__item_text_name" required minlength="2" maxlength="40"/> <span class="name-item-error form__item-error"></span> <input id="job-item" name="job" placeholder="Введите информацию о себе" class="form__item form__item_text_job" required minlength="2" maxlength="200"/> <span class="job-item-error form__item-error"></span></fieldset><button type="submit" class="form__save">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="form form_type_add" name="form-add" novalidate><fieldset class="form__input"><input id="place-item" name="name" placeholder="Название" class="form__item form__item_type_name" required minlength="2" maxlength="30"/> <span class="place-item-error form__item-error"></span> <input id="link-item" type="url" name="link" placeholder="Ссылка на картинку" class="form__item form__item_type_link" required/> <span class="link-item-error form__item-error"></span></fieldset><button type="submit" class="form__save form__save_disabled" disabled="disabled">Создать</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup_type_image popup_dark"><div class="popup__image-container"><img class="popup__image" src="#" alt=""/><p class="popup__caption"></p><button type="button" class="popup__close"></button></div></div><template id="card-template"><article class="cards__card"><img class="cards__image" src="#"/><div class="cards__wrap"><h2 class="cards__title"></h2><button type="button" class="cards__like"></button></div><button type="button" class="cards__delete"></button></article></template></body></html>
